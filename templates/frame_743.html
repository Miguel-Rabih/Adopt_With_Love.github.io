            <form method="post">

                    <p>Sección fundación</p>
                </div>
                <div class="username">

                    <label>Nombre fundación</label>
                </div>

                </div>
                <div class="username">

                </div>
                <div class="contraseña">
                    <input type="password" id="contraFund" required>
                    <label>Contraseña</label>
                </div>

                <div class="Iniciar-Secion">
                    Quiero hacer el <a href="../templates/fame_865.html">Inicio de Secion</a>

    </div>
